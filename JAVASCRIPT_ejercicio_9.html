<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
	function palindromo(cadena){
		var valor1 = "";
		var valor2 = "";
		var i = cadena.length;
		for(i = i-1; i >= 0; i--){
			if (cadena[i] != " "){
				valor2 = valor2 + cadena[i].toLowerCase();
				valor1 = cadena[i].toLowerCase() + valor1;
			}
		}
		if (valor2 == valor1){
			alert("El texto es un palíndromo");
		}
		else{
			alert("El texto no es un palíndromo");
		}
		
	}
	</script>
</head>
<body>
 
<h4>Valorar si la cadena es un palíndromo</h4>
 
<form method="post">
	<table>
		<tr>
			<td><input type="text" id="texto" name="texto"/></td>
			<td><input type="submit" onclick="return palindromo(document.getElementById('texto').value)" value="Valorar"></td>
		</tr>
	</table>
</form>

 
</body>
</html>
