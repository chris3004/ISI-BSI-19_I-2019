<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
	function ParImpar(numero){
		var tipo=(numero%2)?"impar":"par";
		console.log("El numero es " + tipo);
		alert("El numero es " + tipo);
	}
	</script>
</head>
<body>
 
<h4>Determinar si un valor es par o impar</h4>
 
<form method="post">
	<table>
		<tr>
			<td><input type="number" id="val" name="val"/></td>
			<td><input type="submit" onclick="return ParImpar(document.getElementById('val').value)" value="Par/Impar"></td>
		</tr>
	</table>
</form>

 
</body>
</html>
